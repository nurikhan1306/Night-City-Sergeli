<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скидка</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 26px;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }
    .logo {
      max-width: 320px;
      width: 80%;
      margin: 30px 0;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }
    .text {
      font-size: 28px;
      line-height: 1.6;
    }
    .timer {
      font-size: 32px;
      margin-top: 25px;
      font-weight: bold;
      color: #ffcc00;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script>
    let seconds = 10;
    function countdown() {
      document.getElementById("timer").innerText = seconds;
      if (seconds === 0) {
        window.location.href = "https://www.instagram.com/karaoke_night_city_sergeli?igsh=a2U2aHlocDJlbWdl";
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
  <div class="container">
    <p class="text">🎉 Отсканировал — молодец! 🎉<br>
    Тебе скидка на первый час в караоке и PS <b>50%</b>.<br>
    Сделай скриншот и приходи сюда 👇</p>
    
    <img src="logo.png" alt="Логотип Караоке" class="logo">

    <p class="text">🎉 Skanerdan foydalandingiz — Barakalla! 🎉<br>
    Sizga karaoke va PS birinchi soat uchun <b>50% chegirma</b>.<br>
    Skrinshot qiling va bu yerga keling 👇</p>

    <p class="timer">Переход / O‘tish orqali: <span id="timer">15</span> сек.</p>
  </div>
</body>
</html>
